<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#3b4e8d" />
    <meta name="description" content="Calculadora especializada para análise de rendimento de farinha e farelo." />
    
    <!-- Configurações para Web App no Android e iOS -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="application-name" content="MoccaApp" />
    
    <title>Mocca Moinho Calculator</title>
    
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Nota: Para um app 100% offline no Android Studio, recomenda-se instalar o Tailwind localmente ao invés de usar CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Allerta+Stencil&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #e2e8f0; /* Matches slate-200 */
        /* Previne o efeito de 'bounce' no scroll em alguns webviews */
        overscroll-behavior-y: none;
        /* Suporte para Safe Area (Notch e Barra de Gestos) */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        
        /* NATIVE FEEL: Desabilita seleção de texto como em um app real */
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        
        /* Remove o highlight azul ao tocar em botões no Android/Chrome */
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Permite seleção apenas em inputs */
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      .font-stencil {
        font-family: 'Allerta Stencil', sans-serif;
      }
      /* Animações */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      /* Esconde a barra de rolagem mas permite rolar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>

}
</script>
